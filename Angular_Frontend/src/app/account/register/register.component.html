<main>
  <div class="img-container">
      <img src="../../../assets/images/smiling-pc.webp" alt="placeholder" class="main-img rounded-circle">

  </div>
  <div class="main-instructions-container">
      <h1 class="register">Registrate</h1> 
      <br>
      <p>Diligencia los siguientes campos para registrarte</p>
  </div>
  <form class="main-register-form" action="/register" method="GET">
  
      
      <div class="main-inputs-container">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="email@example.com">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="'password'">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Repite tu Contraseña</mat-label>
          <input matInput [type]="'password'">
        </mat-form-field>
      </div>
      <div class="field">
          <button class = "send-btn btn btn-primary" type="button" routerLink="/login">Registrate</button>
      </div>
  </form>
</main>
